<!DOCTYPE html>
<html>
<head>
    <title>Roman to Devanagari Converter</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        input, button { padding: 10px; margin: 5px; }
        #output { margin-top: 20px; font-size: 18px; }
    </style>
</head>
<body>
    <h2>रोमन से देवनागरी कनवर्टर</h2>
    <input type="text" id="inputText" placeholder="रोमन टेक्स्ट डालें (जैसे: namaste)">
    <button onclick="convertText()">कनवर्ट करें</button>
    <p id="output">कनवर्टेड टेक्स्ट यहां दिखेगा</p>

    <script>
    // रोमन से देवनागरी के लिए बेसिक मैपिंग
    const romanToDevanagari = {
        'a': 'अ', 'aa': 'आ', 'i': 'इ', 'ee': 'ई', 'u': 'उ', 'oo': 'ऊ',
        'e': 'ए', 'ai': 'ऐ', 'o': 'ओ', 'au': 'औ',
        'k': 'क', 'kh': 'ख', 'g': 'ग', 'gh': 'घ',
        'ch': 'च', 'chh': 'छ', 'j': 'ज', 'jh': 'झ',
        't': 'ट', 'th': 'ठ', 'd': 'ड', 'dh': 'ढ',
        'n': 'न', 'p': 'प', 'ph': 'फ', 'b': 'ब', 'bh': 'भ',
        'm': 'म', 'y': 'य', 'r': 'र', 'l': 'ल', 'v': 'व',
        'sh': 'श', 's': 'स', 'h': 'ह'
        // नोट: वर्णमाला संयोजन (जैसे 'ं', 'ा') को बाद में हैंडल करेंगे
    };

    function convertText() {
        let input = document.getElementById('inputText').value.toLowerCase();
        let output = '';
        let i = 0;

        while (i < input.length) {
            // दो अक्षरों वाली मैपिंग (जैसे 'aa', 'ee', 'ch') को पहले चेक करें
            if (i + 1 < input.length) {
                let twoChar = input.slice(i, i + 2);
                if (romanToDevanagari[twoChar]) {
                    output += romanToDevanagari[twoChar];
                    i += 2;
                    continue;
                }
            }
            // एक अक्षर वाली मैपिंग
            let oneChar = input[i];
            if (romanToDevanagari[oneChar]) {
                output += romanToDevanagari[oneChar];
            } else {
                output += oneChar; // अगर मैपिंग नहीं है, तो वही अक्षर रखें
            }
            i++;
        }

        document.getElementById('output').innerText = output;
    }
    </script>
</body>
</html>
